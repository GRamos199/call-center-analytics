# =============================================================================
# GitHub Pages Static Dashboard Export
# Note: Streamlit apps cannot run directly on GitHub Pages as it's static hosting.
# This workflow creates a static HTML snapshot/documentation of the dashboard.
# =============================================================================

name: üìÑ GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'analytics/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ===========================================================================
  # Build Static Documentation
  # ===========================================================================
  build:
    name: üì¶ Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: üìä Generate data summary
        run: |
          mkdir -p docs/data
          python -c "
          import json
          from analytics.utils.data_loader import DataLoader
          from analytics.utils.metric_loader import MetricLoader

          summary = {}

          # Monthly data
          dl = DataLoader(period='monthly')
          ml = MetricLoader(dl)
          summary['monthly'] = {
              'periods': dl.load_overall_data().shape[0],
              'agents': dl.load_agent_data()['agent_name'].nunique() if 'agent_name' in dl.load_agent_data().columns else 0,
              'channels': dl.load_channel_data()['channel'].nunique() if 'channel' in dl.load_channel_data().columns else 0,
          }

          # Weekly data
          dl.set_period('weekly')
          summary['weekly'] = {
              'periods': dl.load_overall_data().shape[0],
              'agents': dl.load_agent_data()['agent_name'].nunique() if 'agent_name' in dl.load_agent_data().columns else 0,
              'channels': dl.load_channel_data()['channel'].nunique() if 'channel' in dl.load_channel_data().columns else 0,
          }

          with open('docs/data/summary.json', 'w') as f:
              json.dump(summary, f, indent=2)

          print('‚úÖ Data summary generated')
          "

      - name: üìù Build documentation
        run: |
          # Create docs if not exists
          mkdir -p docs

          # Generate index.html with project info
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Call Center Analytics Dashboard</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                      min-height: 100vh;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      padding: 20px;
                  }
                  .container {
                      background: rgba(255,255,255,0.95);
                      border-radius: 24px;
                      padding: 50px;
                      max-width: 800px;
                      text-align: center;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                  }
                  .logo { font-size: 80px; margin-bottom: 20px; }
                  h1 {
                      font-size: 36px;
                      background: linear-gradient(135deg, #3B82F6, #F63B83, #83F63B);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      margin-bottom: 15px;
                  }
                  .subtitle { color: #666; font-size: 18px; margin-bottom: 30px; }
                  .info-box {
                      background: linear-gradient(135deg, #3B82F610, #F63B8310);
                      border-radius: 16px;
                      padding: 25px;
                      margin: 20px 0;
                  }
                  .info-box h3 { color: #3B82F6; margin-bottom: 15px; }
                  .info-box p { color: #555; line-height: 1.6; }
                  .features {
                      display: grid;
                      grid-template-columns: repeat(2, 1fr);
                      gap: 15px;
                      margin: 30px 0;
                  }
                  .feature {
                      background: #f8f9fa;
                      padding: 20px;
                      border-radius: 12px;
                      border-left: 4px solid;
                  }
                  .feature:nth-child(1) { border-color: #3B82F6; }
                  .feature:nth-child(2) { border-color: #F63B83; }
                  .feature:nth-child(3) { border-color: #83F63B; }
                  .feature:nth-child(4) { border-color: #F6B83B; }
                  .feature h4 { margin-bottom: 5px; color: #333; }
                  .feature p { font-size: 13px; color: #777; }
                  .note {
                      background: #fff3cd;
                      border: 1px solid #ffc107;
                      border-radius: 12px;
                      padding: 20px;
                      margin-top: 30px;
                  }
                  .note strong { color: #856404; }
                  .links { margin-top: 30px; }
                  .links a {
                      display: inline-block;
                      padding: 12px 30px;
                      background: linear-gradient(135deg, #3B82F6, #F63B83);
                      color: white;
                      text-decoration: none;
                      border-radius: 30px;
                      margin: 5px;
                      font-weight: 600;
                      transition: transform 0.3s;
                  }
                  .links a:hover { transform: translateY(-3px); }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="logo">üìä</div>
                  <h1>Call Center Analytics</h1>
                  <p class="subtitle">Performance Dashboard Documentation</p>

                  <div class="info-box">
                      <h3>About This Project</h3>
                      <p>A comprehensive Streamlit dashboard for call center analytics, featuring real-time metrics, agent performance tracking, and multi-channel analysis.</p>
                  </div>

                  <div class="features">
                      <div class="feature">
                          <h4>üìà Overall Performance</h4>
                          <p>Key metrics including AHT, FCR, and CSAT scores</p>
                      </div>
                      <div class="feature">
                          <h4>üì° Channel Analytics</h4>
                          <p>Phone, email, chat and WhatsApp breakdown</p>
                      </div>
                      <div class="feature">
                          <h4>üìû Calls Performance</h4>
                          <p>Duration trends and resolution rates</p>
                      </div>
                      <div class="feature">
                          <h4>üë• Agent Performance</h4>
                          <p>Rankings and productivity scores</p>
                      </div>
                  </div>

                  <div class="note">
                      <strong>‚ö†Ô∏è Note:</strong> Streamlit applications require a server and cannot run directly on GitHub Pages. This page serves as documentation. Deploy the application using Docker on AWS ECS or similar platforms.
                  </div>

                  <div class="links">
                      <a href="https://github.com/GRamos199/call-center-analytics">üìÅ View Repository</a>
                      <a href="https://github.com/GRamos199/call-center-analytics#readme">üìñ Documentation</a>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # ===========================================================================
  # Deploy to GitHub Pages
  # ===========================================================================
  deploy:
    name: üöÄ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# =============================================================================
# Terraform Infrastructure Workflow
# Plans and applies Terraform changes for AWS infrastructure
# =============================================================================

name: ğŸ—ï¸ Terraform

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  # ===========================================================================
  # Terraform Format Check
  # ===========================================================================
  format:
    name: ğŸ“ Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ¨ Check Terraform formatting
        run: terraform fmt -check -recursive -diff terraform/

  # ===========================================================================
  # Terraform Validate
  # ===========================================================================
  validate:
    name: âœ… Validate
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: âœ… Terraform Validate
        working-directory: terraform
        run: terraform validate

  # ===========================================================================
  # Check AWS Credentials
  # ===========================================================================
  check-secrets:
    name: ğŸ” Check AWS Credentials
    runs-on: ubuntu-latest
    needs: validate
    outputs:
      has-aws-credentials: ${{ steps.check.outputs.has-credentials }}

    steps:
      - name: ğŸ” Check if AWS credentials are configured
        id: check
        env:
          AWS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
        run: |
          if [ -n "$AWS_KEY" ]; then
            echo "has-credentials=true" >> $GITHUB_OUTPUT
            echo "âœ… AWS credentials are configured"
          else
            echo "has-credentials=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ AWS credentials not configured - skipping AWS-dependent jobs"
            echo "To enable full functionality, add these secrets to your repository:"
            echo "  - AWS_ACCESS_KEY_ID"
            echo "  - AWS_SECRET_ACCESS_KEY"
          fi

  # ===========================================================================
  # Terraform Plan
  # ===========================================================================
  plan:
    name: ğŸ“‹ Plan
    runs-on: ubuntu-latest
    needs: check-secrets
    if: |
      needs.check-secrets.outputs.has-aws-credentials == 'true' &&
      (github.event_name == 'pull_request' || github.event.inputs.action == 'plan' || github.event.inputs.action == '')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan -no-color
        continue-on-error: true

      - name: ğŸ’¬ Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { execSync } = require('child_process');

            let planOutput = '';
            try {
              planOutput = execSync('cd terraform && terraform show -no-color tfplan').toString();
            } catch (e) {
              planOutput = 'Plan output not available';
            }

            const output = `#### Terraform Plan ğŸ“‹

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${planOutput.substring(0, 65000)}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: ğŸ“Š Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan

  # ===========================================================================
  # Plan Skipped Notice
  # ===========================================================================
  plan-skipped:
    name: ğŸ“‹ Plan (Skipped - No AWS Credentials)
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-aws-credentials != 'true'

    steps:
      - name: âš ï¸ AWS Credentials Required
        run: |
          echo "============================================="
          echo "âš ï¸  TERRAFORM PLAN SKIPPED"
          echo "============================================="
          echo ""
          echo "AWS credentials are not configured."
          echo "Format and Validate checks passed successfully!"
          echo ""
          echo "To enable Terraform Plan/Apply, add these secrets:"
          echo "  Repository â†’ Settings â†’ Secrets â†’ Actions"
          echo ""
          echo "  â€¢ AWS_ACCESS_KEY_ID"
          echo "  â€¢ AWS_SECRET_ACCESS_KEY"
          echo ""
          echo "============================================="

  # ===========================================================================
  # Terraform Apply
  # ===========================================================================
  apply:
    name: ğŸš€ Apply
    runs-on: ubuntu-latest
    needs: [check-secrets, plan]
    if: |
      needs.check-secrets.outputs.has-aws-credentials == 'true' &&
      github.ref == 'refs/heads/main' &&
      github.event.inputs.action == 'apply'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: ğŸ“¤ Output Results
        working-directory: terraform
        run: terraform output -json > outputs.json

      - name: ğŸ“Š Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json

  # ===========================================================================
  # Terraform Destroy (Manual Only)
  # ===========================================================================
  destroy:
    name: ğŸ’¥ Destroy
    runs-on: ubuntu-latest
    needs: check-secrets
    if: |
      needs.check-secrets.outputs.has-aws-credentials == 'true' &&
      github.event.inputs.action == 'destroy'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ’¥ Terraform Destroy
        working-directory: terraform
        run: terraform destroy -auto-approve

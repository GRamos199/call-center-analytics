# =============================================================================
# Terraform Infrastructure Workflow
# Plans and applies Terraform changes for AWS infrastructure
# =============================================================================

name: ğŸ—ï¸ Terraform

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "us-east-1"

jobs:
  # ===========================================================================
  # Terraform Format Check
  # ===========================================================================
  format:
    name: ğŸ“ Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ¨ Check Terraform formatting
        run: terraform fmt -check -recursive -diff terraform/

  # ===========================================================================
  # Terraform Validate
  # ===========================================================================
  validate:
    name: âœ… Validate
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: âœ… Terraform Validate
        working-directory: terraform
        run: terraform validate

  # ===========================================================================
  # Terraform Plan
  # ===========================================================================
  plan:
    name: ğŸ“‹ Plan
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan' || github.event.inputs.action == ''

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan -no-color
        continue-on-error: true

      - name: ğŸ’¬ Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan', 'utf8');

            const output = `#### Terraform Plan ğŸ“‹

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan.substring(0, 65000)}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: ğŸ“Š Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan

  # ===========================================================================
  # Terraform Apply
  # ===========================================================================
  apply:
    name: ğŸš€ Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event.inputs.action == 'apply'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸš€ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: ğŸ“¤ Output Results
        working-directory: terraform
        run: terraform output -json > outputs.json

      - name: ğŸ“Š Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json

  # ===========================================================================
  # Terraform Destroy (Manual Only)
  # ===========================================================================
  destroy:
    name: ğŸ’¥ Destroy
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.action == 'destroy'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Terraform Init
        working-directory: terraform
        run: terraform init

      - name: ğŸ’¥ Terraform Destroy
        working-directory: terraform
        run: terraform destroy -auto-approve

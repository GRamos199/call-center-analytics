version: '3.8'

services:
  call-center-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: call-center-analytics
    ports:
      - "8501:8501"
    volumes:
      # Mount data folder for persistence (optional - remove if data is static)
      - ./analytics/data:/app/analytics/data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Optional: Add a network for future services
networks:
  default:
    name: analytics-network
